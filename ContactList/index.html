<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contact List App</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/css.css" rel="stylesheet" />
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <h3>Edit Contact</h3>
                    <hr />
                    <p>Name</p>
                    <input id="editName" class="form-control" type="text" /><br />
                    <p>Phone Number</p>
                    <input id="editPhone" class="form-control" type="text" /><br />
                    <p>Email</p>
                    <input id="editEmail" class="form-control" type="text" /><br />
                    <p>Address</p>
                    <textarea id="editAddress" class="form-control"></textarea><br />
                    <p>Group</p>
                    <select id="editGroup" class="form-control">
                        <option value="Friend">Friend</option>
                        <option value="Family">Family</option>
                        <option value="Co-Worker">Co-Worker</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="cl.saveChanges()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simple Contact List Application</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!--Collapse-->
                <div id="panel-786239">
                    <div class="panel">
                        <div class="panel-heading">
                            <a class="panel-title" data-toggle="collapse" data-parent="#panel-786239" href="#panel-element-640671"><span class="glyphicon glyphicon-plus"></span> Add contact</a>
                        </div>
                        <div id="panel-element-640671" class="accordion-body collapse">
                            <div class="panel-body">
                                <p>Name</p>
                                <input id="contactName" class="form-control" type="text" /><br />
                                <p>Phone Number</p>
                                <input id="contactPhone" class="form-control" type="text" /><br />
                                <p>Email</p>
                                <input id="contactEmail" class="form-control" type="text" /><br />
                                <p>Address</p>
                                <textarea id="contactAddress" class="form-control"></textarea><br />
                                <p>Group</p>
                                <select id="contactGroup" class="form-control">
                                    <option value="Friend">Friend</option>
                                    <option value="Family">Family</option>
                                    <option value="Co-Worker">Co-Worker</option>
                                    <option value="Other">Other</option>
                                </select>
                                <br />
                                <button class="form-control btn btn-primary" onclick="cl.createContact()">Add to Contact</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-10">
                <h4>Contacts</h4>
                <hr />
                <table class="table table-bordered table-condensed table-hover table-responsive table-striped">
                    <thead>
                        <tr class="active">
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Group</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="displayContacts"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
